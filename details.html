<!DOCTYPE html>
<html lang="en">

<head>
  <title>Web Topics</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="css/style.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans" />
</head>

<body>
  <header>
    <nav aria-label="Main Navigation">
      <div class="top-bar">
        <h1 class="branding">
          <a href="/" aria-label="Homepage">Web Topics</a>
        </h1>
        <div class="top-toggles">
          <button id="toggle-mode" class="toggle-mode" aria-label="Switch Theme Mode" aria-pressed="false">
            <ion-icon name="moon-outline"></ion-icon>
            <span class="button-label">Dark Mode</span>
          </button>
          <button id="toggle-favourites" class="toggle-favourites" aria-label="Get Favorites" aria-pressed="false">
            <ion-icon name="heart-outline"></ion-icon>
            <span class="button-label"> Favourites </span>
          </button>
        </div>
      </div>
    </nav>
    <div class="top-banner">
      <div class="slanted-divider"></div>
      <div class="banner-text">
        <h1 class="banner-title">Welcome to our website!</h1>
        <p class="banner-subtitle">
          We have a new design that's fresh, modern, and easy to use.
        </p>
      </div>
    </div>
  </header>
  <main class="details-content">
    <section class="top">
      <div id="topic-content" class="topic-content"></div>
      <aside class="details-card">
        <div id="details-card-container" class="container"></div>
      </aside>
    </section>
  </main>
  <section class="bottom">
    <div class="bottom-container">
      <div id="subtopics-container" class="subtopics-container"></div>
    </div>
  </section>
  <footer class="footer">
    Developed with <ion-icon name="heart" class="heart-icon"></ion-icon> Â©
    2023
  </footer>
  <div id="bottom-drawer" class="bottom-drawer">
    <div class="favourites">
      <h4 class="favourites-title">My Favourite Topics</h4>
      <div id="favourites-container" class="favourites-container"></div>
    </div>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="js/details.js" type="module"></script>
</body>

</html>
