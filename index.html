<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Web Topics</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      type=""
      href="https://fonts.googleapis.com/css?family=Nunito+Sans"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>

  <body>
    <header>
      <nav aria-label="Main Navigation">
        <div class="top-bar">
          <h1 class="branding">
            <a href="/" aria-label="Homepage">Web Topics</a>
          </h1>
          <div class="top-toggles">
            <button aria-label="Switch Theme Mode" aria-pressed="false">
              <i class="far fa-moon"></i>
              <span class="button-label">Dark Mode</span>
            </button>
            <button aria-label="Get Favorites" aria-pressed="false">
              <i class="far fa-heart"></i>
              <span class="button-label"> Favourites </span>
            </button>
          </div>
        </div>
      </nav>
      <div class="top-banner">
        <div class="slanted-divider"></div>
        <div class="banner-text">
          <h1>Welcome to our website!</h1>
          <p>We have a new design that's fresh, modern, and easy to use.</p>
        </div>
      </div>
    </header>
    <main>
      <section class="search-section">
        <div class="searchbar">
          <div class="search-field">
            <i class="fas fa-search search-icon"></i>
            <input
              type="text"
              name="search-field"
              placeholder="Search the website... "
            />
          </div>
          <div class="search-controls">
            <div class="select">
              <div class="select-label">Sort By:</div>
              <div class="select-field">
                <select class="sort-options">
                  <option value="default">Default</option>
                </select>
              </div>
            </div>
            <div class="select">
              <div class="select-label">Filter By:</div>
              <div class="select-field">
                <select class="filter-options">
                  <option value="default">Default</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section>
        <h1 class="search-results">"24" Web Topics Found</h1>
      </section>
      <section>
        <div id="cards-container"></div>
      </section>
    </main>
    <footer class="footer">
      Developed with <i class="fas fa-heart heart-icon"></i> Â© 2023
    </footer>
    <script src="topics.js"></script>

          <div class="card-header" style="${cardImageStyle}"></div>
          <div class="card-body">
            <div class="card-category">${card.category}</div>
            <div class="card-topic">${card.topic}</div>

          </div>

        function renderCardsToContainer(container, cards) {
          cards.map((cardData) => {
            container.appendChild(createCard(cardData));
          });
        }

        const cardsContainer = document.getElementById("cards-container");

        renderCardsToContainer(cardsContainer, topics);

  </body>
</html>
